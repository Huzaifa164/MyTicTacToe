<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="heading">
                <h1>Let's play<br> the Tic-tac-toe Game!</h1>
            </div>
            <div class="btn">
                Start a new Game
            </div>
        </div>
        <div class="right">
            <div class="players">
                <div class="player-X">Player X</div>
                <div class="player-O">Player O</div>
            </div>
            <div class="tile-board">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
                <div class="tile" data-index="3"></div>
                <div class="tile" data-index="4"></div>
                <div class="tile" data-index="5"></div>
                <div class="tile" data-index="6"></div>
                <div class="tile" data-index="7"></div>
                <div class="tile" data-index="8"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
